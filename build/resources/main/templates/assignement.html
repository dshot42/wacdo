<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<head>
    <!-- JS Leaflet (sans integrity) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title> Assignements - Page</title>
</head>

<body id="body">
    <div id="navbar-container" th:replace="fragments/navbar :: navbar"></div>
    <div id="modalContainer-details" th:replace="fragments/modals/modal-details :: modalDetails"></div>
    <div id="modalContainer-edit" th:replace="fragments/modals/modal-assignement-edit :: modalAssignementEdit"></div>

    <div id="container">
        <div id="search-container" th:replace="fragments/searchbar :: searchbar">
        </div>

        <div id="tableWrapper">
            <table id="tableEntity">
                <thead>
                    <tr>
                        <th>Responsabilité</th>
                        <th>Employée</th>
                        <th>Restaurant</th>
                        <th>Date de début</th>
                        <th>Date de fin</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="tableRow">
                </tbody>
            </table>
            <div id="pagination"></div>
        </div>
    </div>
</body>

</html>

<style>
    #container {
        margin: 100px 20px 30px 30px;
        display: block;
        justify-content: space-around;
    }

    #searchAssignementBlock {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        justify-content: space-around;
    }

    #tableWrapper {}


    /* Buttons */

    .assignementDetails,
    .assignementEdit,
    .assignementRemove {
        color: white;
        border: none;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        margin: 2px 1px;
        cursor: pointer;
        border-radius: 4px;
        display: inline-block;
    }

    .assignementDetails {
        background-color: #4CAF50;
        /* Green */
    }

    .assignementEdit {
        background-color: #008CBA;
        /* Blue */
        background-image: url('https://example.com/image.png');
        background-size: cover;
        background-position: center;
    }

    .assignementRemove {
        background-color: #f44336;
        /* Red */
    }
</style>

<script src="/js/utils.js"></script>
<script src="/js/modal_assignement.js"></script>
<script src="/js/assignement.js"></script>
