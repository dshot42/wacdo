<div xmlns:th="http://www.thymeleaf.org" th:fragment="modalEmployeeEdit">
    <div id="myModal-edit" class="modal">
        <div class="modal-content">
            <span class="close modal-close">&times;</span>
            <div id="edit-modal-content">
                <h2>Ajouter un Employee</h2>

                <form id="formAddEntity" th:action="@{/employee/save}" th:object="${employee}" method="post"
                    enctype="multipart/form-data">
                    <div  class="grid2">
                        <input type="text" style="display:none" th:field="*{id}">
                        <label>Nom :</label>
                        <input type="text" th:field="*{name}" placeholder="Nom">
                        <label>Prénom :</label>
                        <input type="text" th:field="*{surname}" placeholder="Prénom">
                        <label>Mail :</label>
                        <input type="email" th:field="*{mail}">
                        <label>Téléphone :</label>
                        <input type="tel" th:field="*{phone}">
                        <label>Date embauche :</label>
                        <input type="date" th:field="*{hireDate}">
                        <label>Admin :</label>
                        <input type="checkbox" th:field="*{admin}" />
                        <label>Mot de passe :</label>
                        <input type="text" th:field="*{password}" />
                    </div>
                    <div>
                        <label>Photo :</label>
                        <input type="file" id="imageInput" accept="image/*">
                        <img id="image_details"
                             style="width: 200px; height: 200px; display:block; object-fit: contain; margin-top:10px;">
                        <input type="text" style="display:none" th:field="*{image}" id="imageBase64">
                    </div>
                    <button type="submit">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</div>
