<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<head>
    <!-- JS Leaflet (sans integrity) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title> Restaurants - Page</title>
</head>

<body id="body">
    <div id="navbar-container" th:replace="fragments/navbar :: navbar"></div>
    <div id="modalContainer-details" th:replace="fragments/modals/modal-details :: modalDetails"></div>
    <div id="modalContainer-edit" th:replace="fragments/modals/modal-restaurant-edit :: modalRestaurantEdit"></div>

    <div id="container">
        <div id="search-container" th:replace="fragments/searchbar :: searchbar">
        </div>

        <div id="tableWrapper">
            <table id="tableEntity">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Nom</th>
                        <th>Assignements</th>
                        <th>Ville</th>
                        <th>Adresse</th>
                        <th>Code postal</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="tableRow">
                </tbody>
            </table>
            <div id="pagination"></div>
        </div>

        <div id="map" style="width: 30vw; margin-right: 10px;"></div>
    </div>
</body>

</html>

<style>
    #container {
        margin: 70px 20px 30px 30px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-content: space-around;
    }

    #tableWrapper {
        grid-column: 1 / 3;
    }

    #map {
        margin-bottom: 55px;
        margin-top: 20px;
        margin-left: 20px;
    }




    /* Buttons */

    .restaurantDetails,
    .restaurantEdit,
    .restaurantRemove {
        color: white;
        border: none;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        margin: 2px 1px;
        cursor: pointer;
        border-radius: 4px;
        display: inline-block;
    }

    .restaurantDetails {
        background-color: #4CAF50;
        /* Green */
    }

    .restaurantEdit {
        background-color: #008CBA;
        /* Blue */
        background-image: url('https://example.com/image.png');
        background-size: cover;
        background-position: center;
    }

    .restaurantRemove {
        background-color: #f44336;
        /* Red */
    }
</style>

<script src="/js/modal_restaurant.js"></script>
<script src="/js/restaurant.js"></script>
<script src="/js/utils.js"></script>
