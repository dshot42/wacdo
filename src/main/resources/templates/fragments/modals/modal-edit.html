<div xmlns:th="http://www.thymeleaf.org"  th:fragment="modalEdit">
    <div id="myModal-edit" class="modal">
        <div class="modal-content">
            <span class="close modal-close" id="modal-edit-close">&times;</span>
            <div id="edit-modal-content">
                <h2>Ajouter un Restaurant</h2>
                <form th:action="@{/restaurant/save}" th:object="${restaurant}" method="post" enctype="multipart/form-data" id="restaurantForm">
                    <input type="text" style="display:none"  th:field="*{id}" >
                    <label>Nom :</label>
                    <input type="text" th:field="*{name}"  placeholder="Nom du restaurant"><br><br>

                    <input type="text" style="display:none"  th:field="*{restaurantAddress.id}" >
                    <input type="text" style="display:none"  th:field="*{restaurantAddress.cordX}" >
                    <input type="text" style="display:none"  th:field="*{restaurantAddress.cordY}" >

                    <label>Ville :</label>
                    <input type="text" th:field="*{restaurantAddress.city}"  placeholder="Ville"><br><br>

                    <label>Code postal :</label>
                    <input type="number" th:field="*{restaurantAddress.postalCode}" placeholder="Code postal"><br><br>

                    <label>Adresse :</label>
                    <input type="text" th:field="*{restaurantAddress.address}"  placeholder="Adresse complÃ¨te"><br><br>


                    <label>Image :</label>
                    <input type="file" id="imageInput" accept="image/*" >
                    <img id="image_details" style="width: 200px; height: 200px; display:block; object-fit: contain; margin-top:10px;">
                    <input type="text" style="display:none" th:field="*{image}" id="imageBase64">

                    <button type="submit">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</div>
